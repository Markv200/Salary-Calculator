<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>Salary Calculator</title>
</head>

      >

        placeholder="Title"
        type="text"
      >
      <input

        placeholder="Annaul Salary"
        type="text"
      >
    <button type="submit" class="rightbutton">Submit</button>
    </form >

        <tr>

        </tr>
    </table>
    
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  
</body>
</html>
